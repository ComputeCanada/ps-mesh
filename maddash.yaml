checks:
    owampLossCheck :
        name: "Loss"
        description: "Loss from %row to %col (according to %row MA)"
        type: "net.es.maddash.checks.PSNagiosCheck"
        params:
            maUrl: 
                default: "http://%row:8085/perfSONAR_PS/services/pSB"
            graphUrl: "http://ps-dashboard.computecanada.ca/serviceTest/delayGraph.cgi?url=%maUrl&dst=%col&src=%row&length=172800"
            command: "/opt/perfsonar_ps/nagios/bin/check_owdelay.pl -u %maUrl -w 0 -c 0.01 -r 1800 -l -p -s %row -d %col"
        checkInterval: 1800
        retryInterval: 300
        retryAttempts: 3
        timeout: 60
    
    owampLossRevCheck :
        name: "Loss Reverse"
        description: "Loss from %col to %row (according to %row MA)"
        type: "net.es.maddash.checks.PSNagiosCheck"
        params:
            maUrl: 
                default: "http://%row:8085/perfSONAR_PS/services/pSB"
            graphUrl: "http://ps-dashboard.computecanada.ca/serviceTest/delayGraph.cgi?url=%maUrl&dst=%row&src=%col&length=172800"
            command: "/opt/perfsonar_ps/nagios/bin/check_owdelay.pl -u %maUrl -w 0 -c 0.01 -r 1800 -l -p -s %col -d %row"
        checkInterval: 1800
        retryInterval: 300
        retryAttempts: 3
        timeout: 60
    
    bwctlCheck :
        name: "Throughput"
        description: "Throughput from %row to %col (according to %row MA)"
        type: "net.es.maddash.checks.PSNagiosCheck"
        params:
            maUrl:
                default: "http://%row:8085/perfSONAR_PS/services/pSB"
            graphUrl: "http://ps-dashboard.computecanada.ca/serviceTest/bandwidthGraph.cgi?url=%maUrl&dst=%col&src=%row&length=2592000"
            command:  "/opt/perfsonar_ps/nagios/bin/check_throughput.pl -u %maUrl -w .5: -c .1: -r 86400 -s %row -d %col"
        checkInterval: 7200
        retryInterval: 600
        retryAttempts: 3
        timeout: 60
    
    bwctl10GCheck :
        name: "Throughput"
        description: "Throughput from %row to %col (according to %row MA)"
        type: "net.es.maddash.checks.PSNagiosCheck"
        params:
            maUrl:
                default: "http://%row:8085/perfSONAR_PS/services/pSB"
            graphUrl: "http://ps-dashboard.computecanada.ca/serviceTest/bandwidthGraph.cgi?url=%maUrl&dst=%col&src=%row&length=2592000"
            command:  "/opt/perfsonar_ps/nagios/bin/check_throughput.pl -u %maUrl -w 2.0: -c .2: -r 86400 -s %row -d %col"
        checkInterval: 7200
        retryInterval: 600
        retryAttempts: 3
        timeout: 60
    
    bwctlRevCheck :
        name: "Throughput Reverse"
        description: "Throughput from %col to %row (according to %row MA)"
        type: "net.es.maddash.checks.PSNagiosCheck"
        params:
            maUrl:
                default: "http://%row:8085/perfSONAR_PS/services/pSB"
            graphUrl: "http://ps-dashboard.computecanada.ca/serviceTest/bandwidthGraph.cgi?url=%maUrl&dst=%row&src=%col&length=2592000"
            command:  "/opt/perfsonar_ps/nagios/bin/check_throughput.pl -u %maUrl -w .5: -c .1: -r 86400 -s %col -d %row"
        checkInterval: 7200
        retryInterval: 600
        retryAttempts: 3
        timeout: 60

    bwctl10GRevCheck :
        name: "Throughput Reverse"
        description: "Throughput from %col to %row (according to %row MA)"
        type: "net.es.maddash.checks.PSNagiosCheck"
        params:
            maUrl:
                default: "http://%row:8085/perfSONAR_PS/services/pSB"
            graphUrl: "http://ps-dashboard.computecanada.ca/serviceTest/bandwidthGraph.cgi?url=%maUrl&dst=%row&src=%col&length=2592000"
            command:  "/opt/perfsonar_ps/nagios/bin/check_throughput.pl -u %maUrl -w 2.0: -c .2: -r 86400 -s %col -d %row"
        checkInterval: 7200
        retryInterval: 600
        retryAttempts: 3
        timeout: 60

grids:

    - name: "WestGrid One Way Latency Test"
      rows: "WestGridOwampHosts"
      columns: "WestGridOwampHosts"
      checks: 
        - "owampLossCheck"
        - "owampLossRevCheck"
      rowOrder: "group"
      colOrder: "group"
      excludeSelf: 1
      columnAlgorithm: "all" 
      statusLabels:
            ok: "Loss is 0"
            warning: "Loss is greater than 0"
            critical: "Loss is greater than 0.01"
            unknown: "Unable to retrieve data"
            notrun: "Check has not yet run"

    - name: "Compute Ontario One Way Latency Test"
      rows: "CompOntOwampHosts"
      columns: "CompOntOwampHosts"
